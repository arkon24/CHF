<%inherit file="base.htm" />

<%block name="content">

<div class="text-right">
<a href ="/homepage/phones.create/" class="btn btn-warning">Create New Phone</a>
</div>

<table id="phones_table" class="table table-striped table-bordered">
    <tr>
        <th>ID</th>
        <th>Number</th>
        <th>Extension</th>
        <th>Type</th>
        <th>User</th>
        <th>Actions</th>
    </tr>
%for phone in phones:
  <tr>
    <td>${phone.id}</td>
    <td>${phone.number} </td>
    <td>${phone.extension} </td>
    <td>${phone.type} </td>
    <td>${phone.user}</td>

    <td>
        <a href = "/homepage/phones.edit/${ phone.id }/" class="btn btn-xs btn-default">Edit</a>
    </td>
  </tr>
%endfor
</table>

</%block>
