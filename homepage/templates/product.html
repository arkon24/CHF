<%inherit file="base.htm" />

<%block name="content">

<table id="products_table" class="table table-striped table-bordered">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
    </tr>
%for product in products:
  <tr>
    <td>${product.name} </td>
    <td>${product.description} </td>
    <td>${product.price} </td>

  </tr>
%endfor
</table>

</%block>
