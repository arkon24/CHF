<%inherit file="base.htm" />

<%block name="content">

<div class="text-right">
</div>

<table id="catalog_table" class="table table-striped table-bordered">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Value</th>
        <th>Standard Rental Price</th>
        <th>User</th>
        <th>Picture</th>
        <th>Actions</th>
    </tr>
%for item in items:
  <tr>
    <td>${item.id}</td>
    <td>${item.name} </td>
    <td>${item.description} </td>
    <td>${item.value} </td>
    <td>${item.standardRentalPrice} </td>
    <td>${ item.user }</td>
    <td><img src="http://us1.thefutonshop.com/productImages/334cherry6DrawerDresser.jpg" height="35" width ="45"></td>
    <td><button data-pid="${ item.id }"class="add_button btn btn-xs btn-warning">Add to Cart</button></td>

  </tr>
%endfor
</table>

</%block>
